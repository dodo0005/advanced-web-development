<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card {
        width: clamp(25%, 280px, 100%);
        max-width: 650px;
        border: 1px solid #373535;
        padding-bottom: 1em;
      }
      .card:hover {
        background-color: #601ef90f;
        transition: all 250ms ease-in-out;
        box-shadow: 0 2px 2px 0 rgb(222 222 222 / 14%),
          0 3px 1px -2px rgb(228 228 228 / 12%),
          0 1px 12px 1px rgb(255 255 255 / 20%);
      }
      .card .card-title {
        color: white;       /* or any color contrasting the background */
  position: static;   /* instead of absolute */
  bottom: auto;       /* remove negative offset */
  transform: none;
  padding: 0.5em 0;
  text-align: center;
      }
      #users-container {
        gap: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center mt-4">Users data</h1>

    <div class="container my-3">
      <div class="alert d-none" role="alert"></div>
      <div class="text-center">
        <div class="spinner-border text-primary d-none" role="status"></div>
      </div>
    </div>

    <main class="container">
      <div
        class="row row-cols-1 row-cols-md-3 justify-content-center"
        id="users-container"
      ></div>
      <div class="row mt-4">
    <div class="col-md-6 offset-md-3">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</main>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              EDIT USER
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <label for="userName" class="form-label">User's Name</label>
              <input type="text" id="userName" class="form-control">
            </form>
            </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary submit-btn">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
